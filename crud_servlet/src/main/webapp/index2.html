<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>crud demo</title>

<body>
<h1>Add New Employee</h1>  
<body background='https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?auto=compress&cs=tinysrgb&h=627&fit=crop&w=1200'>
<form action="SaveServlet" method="post">  
<table> 
<tr><td>id:</td><td><input type="text" name="id"/></td></tr>  
<tr><td>Name:</td><td><input type="text" name="name"/></td></tr>  
<tr><td>Password:</td><td><input type="password" name="password"/></td></tr>  
<tr><td>Email:</td><td><input type="email" name="email"/></td></tr>  
<tr><td>Country:</td><td>  
<select name="country" style="width:150px">   <!-- create a drop down list of countries -->
<option>India</option>  
<option>USA</option>  
<option>UK</option>  
<option>Other</option>  
</select>  
</td></tr>  
<tr><td colspan="2"><input type="submit" value="Save Employee"/></td></tr>  <!-- after clicking on submit  form action="SaveServlet" is called and it goes to SaveServlet.java-->
</table>  
</form>  
  
<br/>  	
<a href="ViewServlet">view employees</a>     <!-- after adding records you can view that records -->
 
</body>
</html>
